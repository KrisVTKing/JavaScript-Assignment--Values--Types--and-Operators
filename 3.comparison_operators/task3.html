<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3: Comparison Operators</title>
    <script>
      window.onload = function () {
        // Declare and initialize variables
        let x = 10;
        let y = "10";
        y = parseInt(y);

        // Use comparison operators and log results to the console
        console.log("x == y:", x == y); // true because values are equal
        console.log("x === y:", x === y); // true because types are the same
        console.log("x != y:", x != y); // false because values are equal
        console.log("x !== y:", x !== y); // false because types are the same
        console.log("x > y:", x > y); // false because values are equal
        console.log("x < y:", x < y); // false because values are equal
        console.log("x >= y:", x >= y); // true because values are equal
        console.log("x <= y:", x <= y); // true because values are equal
      };
    </script>
  </head>
  <body></body>
</html>
